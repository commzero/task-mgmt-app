<div class="tasks-dashboard">
    <!-- Search Bar -->
    <div class="search-bar">
      <mat-form-field appearance="outline">
        <mat-label>Search tasks</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by name or description" />
      </mat-form-field>
    </div>
  
    <!-- Task Columns -->
    <div class="task-columns">
      <!-- Pending Column -->
      <div class="task-column">
        <h3>Pending</h3>
        <div>
          <div *ngFor="let task of statusColumns.pending" class="task-card">
            <div class="task-card-content">
              <h4>{{ task.name }}</h4>
              <p>{{ task.description }}</p>
              <span>Assigned to: {{ task.assignedTo }}</span>
              <button mat-icon-button color="warn" (click)="confirmDelete(task)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- In Progress Column -->
      <div class="task-column">
        <h3>In Progress</h3>
        <div>
          <div *ngFor="let task of statusColumns.inProgress" class="task-card">
            <div class="task-card-content">
              <h4>{{ task.name }}</h4>
              <p>{{ task.description }}</p>
              <span>Assigned to: {{ task.assignedTo }}</span>
              <button mat-icon-button color="warn" (click)="confirmDelete(task)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Completed Column -->
      <div class="task-column">
        <h3>Completed</h3>
        <div>
          <div *ngFor="let task of statusColumns.completed" class="task-card">
            <div class="task-card-content">
              <h4>{{ task.name }}</h4>
              <p>{{ task.description }}</p>
              <span>Assigned to: {{ task.assignedTo }}</span>
              <button mat-icon-button color="warn" (click)="confirmDelete(task)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
